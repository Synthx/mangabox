name: mangabox
description: Help you manage your manga collection
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  get_it: ^7.2.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  flutter_bloc: ^8.1.1
  gap: ^2.0.1
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  url_launcher: ^6.1.7
  logging: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
